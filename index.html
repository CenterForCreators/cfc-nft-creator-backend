<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Center For Creators - NFT Creator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        padding: 30px;
        color: #111;
    }

    .container {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 10px;
        border: 1px solid #ccc;
    }

    h1 {
        text-align: center;
        font-size: 26px;
        color: #000;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
    }

    input, textarea, select {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    button {
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        background: black;
        color: white;
        border: none;
        font-size: 18px;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #444;
    }

    .success {
        background: #e2ffe7;
        padding: 10px;
        border-left: 5px solid #24b24a;
        margin-top: 20px;
    }

    .error {
        background: #ffe8e8;
        padding: 10px;
        border-left: 5px solid #d9534f;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Create an NFT</h1>

    <label>Upload Image / Video / PDF</label>
    <input type="file" id="fileInput">

    <label>NFT Name</label>
    <input type="text" id="nftName" placeholder="Example: Blockchain Strategy Session">

    <label>Description</label>
    <textarea id="nftDescription" rows="4" placeholder="Describe your NFT..."></textarea>

    <label>Quantity to Mint</label>
    <input type="number" id="mintQuantity" value="1" min="1">

    <label>Your XRPL Wallet Address</label>
    <input type="text" id="wallet" placeholder="rXXXXXXXXXXXXXXXXXXXXXXXXXX">

    <button onclick="uploadAndMint()">Create NFT</button>

    <div id="result"></div>
</div>

<script>
const BACKEND_URL = "https://cfc-nft-creator-backend.onrender.com"; // <--- Replace this

async function uploadAndMint() {
    const resultBox = document.getElementById("result");
    resultBox.innerHTML = "";

    const fileInput = document.getElementById("fileInput").files[0];
    const name = document.getElementById("nftName").value;
    const description = document.getElementById("nftDescription").value;
    const wallet = document.getElementById("wallet").value;
    const quantity = document.getElementById("mintQuantity").value;

    if (!fileInput || !name || !description || !wallet) {
        resultBox.innerHTML = '<div class="error">Please complete all fields.</div>';
        return;
    }

    // Upload file to backend â†’ Pinata
    const formData = new FormData();
    formData.append("file", fileInput);

    resultBox.innerHTML = "Uploading file to IPFS...";

    const uploadRes = await fetch(BACKEND_URL + "/api/upload", {
        method: "POST",
        body: formData
    });

    const uploadData = await uploadRes.json();
    if (!uploadData.cid) {
        resultBox.innerHTML = '<div class="error">Upload failed.</div>';
        return;
    }

    const imageUri = "ipfs://" + uploadData.cid;

    // Build metadata
    const metadata = {
        name,
        description,
        image: imageUri,
        created_at: new Date().toISOString()
    };

    // Upload metadata to Pinata
    resultBox.innerHTML = "Uploading metadata...";

    const metadataRes = await fetch(BACKEND_URL + "/api/upload", {
        method: "POST",
        body: (() => {
            const fd = new FormData();
            const blob = new Blob([JSON.stringify(metadata)], { type: "application/json" });
            fd.append("file", blob, "metadata.json");
            return fd;
        })()
    });

    const metadataData = await metadataRes.json();
    const metadataUri = "ipfs://" + metadataData.cid;

    // Mint NFT
    resultBox.innerHTML = "Creating mint transaction...";

    const mintRes = await fetch(BACKEND_URL + "/api/mint", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            wallet,
            metadataUri,
            quantity
        })
    });

    const mintData = await mintRes.json();

    if (mintData.result) {
        resultBox.innerHTML = `
            <div class="success">
                NFT Mint Request Submitted!<br><br>
                <strong>Metadata:</strong> ${metadataUri}<br>
                <strong>Mint TX:</strong> Check wallet for signature.
            </div>`;
    } else {
        resultBox.innerHTML = '<div class="error">Mint failed. Check wallet or metadata.</div>';
    }
}
</script>

</body>
</html>
